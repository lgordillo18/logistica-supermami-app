<ion-header translucent>
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button (click)="cancel()" color="primary"> Cancelar </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center"> Confirmar Pedido </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-row>
      <ion-col>
        <form [formGroup]="ticketAsigForm">
          <ion-item-group mode="md">
            <ion-item>
                <ion-label position="floating">Asignar Repartidor:</ion-label>
                <ion-select placeholder="Seleccione" okText="Ok" cancelText="Cancelar" formControlName="dealer">
                <ion-select-option *ngFor="let item of arrayList" value="{{item.id}}">{{item.primaryText + " " + item.secondaryText + " " + item.tertiaryText | capitalize}}</ion-select-option>
                </ion-select>
            </ion-item>
          </ion-item-group>
        </form>
      </ion-col>
    </ion-row>
  </ion-content>
  <ion-footer class="ion-no-border ion-hide-md-up">
    <ion-toolbar class="ion-no-padding">
      <ion-button *ngIf="!ticketAsigData" expand="block" color="primary" (click)="asigTicket()"> Aprobar Pedido </ion-button>
    </ion-toolbar>
  </ion-footer>
