<ion-header translucent>
    <ion-toolbar>
      <ion-buttons slot="secondary">
        <ion-button (click)="cancel()" color="primary"> Cancelar </ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center"> Rechazar Pedido </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-row>
      <ion-col>
        <form [formGroup]="ticketRejectForm">
          <ion-item-group mode="md">
            <ion-item>
                <ion-label position="floating">Motivo de Rechazo:</ion-label>
                <ion-select placeholder="Seleccione" okText="Ok" cancelText="Cancelar" formControlName="status">
                <ion-select-option *ngFor="let item of allStatus" value="{{item.id}}">{{item.name | capitalize}}</ion-select-option>
            </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Detalle de Rechazo:</ion-label>
                <ion-textarea rows="6" cols="20" type="text" placeholder="Ingrese detalles aquÃ­..." formControlName="details"></ion-textarea>
            </ion-item>
          </ion-item-group>
        </form>
      </ion-col>
    </ion-row>
  </ion-content>
  <ion-footer class="ion-no-border ion-hide-md-up">
    <ion-toolbar class="ion-no-padding">
      <ion-button *ngIf="!ticketRejectData" expand="block" color="primary" (click)="rejectTicket()"> Rechazar Pedido </ion-button>
    </ion-toolbar>
  </ion-footer>
