<ion-row>
    <ion-col size="12">
        <ion-list>
            <ion-item *ngFor="let item of arrayList">
                <ticket-card [primaryText]="item.id" [secondaryText]="item.sucursal" [tertiaryText]="item.fecha">
                </ticket-card>
            </ion-item>
        </ion-list>
    </ion-col>
</ion-row>
