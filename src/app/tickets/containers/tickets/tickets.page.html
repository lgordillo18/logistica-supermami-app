<ion-router-outlet>

    <ion-header translucent>
        <ion-toolbar color="primary">
            <ion-buttons slot="start">
                <ion-back-button></ion-back-button>
            </ion-buttons>
            <ion-title class="ion-text-center"> Listado de Pedidos </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="light-gray-background">
        <ion-button expand="full" fill="outline" (click)="showMainContent=!showMainContent">Filtrar</ion-button>
        <div *ngIf="!showMainContent">
            <filters placeHolder1="Sucursal" placeHolder2="Estado" placeHolder3="NÂ° pedido" placeHolder4="Fecha"></filters>
        </div>


        <ion-row>
            <ion-col size="12">
                <ion-segment mode="ios" (ionChange)="segmentChanged($event)" value="pending">
                    <ion-segment-button value="pending">
                        <ion-label class="ion-text-capitalize"> Pendientes </ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="approval">
                        <ion-label class="ion-text-capitalize"> Aprobados </ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="rejected">
                        <ion-label class="ion-text-capitalize"> Rechazados </ion-label>
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>

        <ticket-list *ngIf="currentSegment === 'pending'" [arrayList]="pendingTickets" [textConfig]="textConfig">
        </ticket-list>

        <ticket-list *ngIf="currentSegment === 'approval'" [arrayList]="approvedTickets" [textConfig]="textConfig">
        </ticket-list>

        <ticket-list *ngIf="currentSegment === 'rejected'" [arrayList]="rejectedTickets" [textConfig]="textConfig">
        </ticket-list>

    </ion-content>


</ion-router-outlet>
