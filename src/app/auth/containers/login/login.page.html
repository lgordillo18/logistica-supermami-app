<ion-content [fullscreen]="true">
  <ion-grid class="ion-no-padding">

      <ion-col size="12" size-md="6" size-lg="5" size-xl="3" offset-xl="1">

            <div class="ion-text-center">
              <img width="400" height="400" src="/assets/img/Login.png" />

        </ion-row>
        <login-component (loginCredentials)="loginEvent($event)"></login-component>

    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>

    <ion-col size="12">
      <ion-button style="box-sizing: border-box;" type="submit" expand="block" color="primary"> Ingresar </ion-button>
