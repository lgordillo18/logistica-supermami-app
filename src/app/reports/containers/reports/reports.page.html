<ion-router-outlet>
  <ion-header translucent>
    <ion-toolbar color="primary">
      <ion-title> Reportes </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="light-gray-background" [fullscreen]="true">
    <ion-row>
      <ion-col size="12">
        <ion-segment mode="md" (ionChange)="segmentChanged($event)" value="report-1">
          <ion-segment-button value="report-1">
            <ion-label class="ion-text-capitalize segment-label"> Top 10 Productos </ion-label>
          </ion-segment-button>
          <ion-segment-button value="report-2">
            <ion-label class="ion-text-capitalize segment-label"> Pedidos Entregados </ion-label>
          </ion-segment-button>
          <ion-segment-button value="report-3">
            <ion-label class="ion-text-capitalize segment-label"> Estado de Tickets </ion-label>
          </ion-segment-button>
        </ion-segment>
        <filters [offices]="allOffices" [totalFilters]="2" [enableDateFilter]="true" (filterEvent)="filterEvent($event)"></filters>
        <top-10-products-chart-component *ngIf="currentSegment === 'report-1'" [data]="chartData1">
        </top-10-products-chart-component>
        <orders-delayed-chart-component *ngIf="currentSegment === 'report-2'" [data]="chartData2">
        </orders-delayed-chart-component>
        <ticket-status-by-office-chart-component *ngIf="currentSegment === 'report-3'" [data]="chartData3">
        </ticket-status-by-office-chart-component>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-router-outlet>
